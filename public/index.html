<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/output.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dila & Rio 2024</title>
</head>
<body>
    <!-- Section 1: Introduction -->
    <div class="min-h-screen flex items-center justify-center bg-hero-image bg-no-repeat bg-cover bg-center min-h-screen">
        <div class="flex flex-col items-center justify-center w-9/10 h-auto">
            <!-- Stack of Texts above the image -->
            <div class="absolute inset-0 flex flex-col items-center justify-center space-y-4">
                <p class="text-4xl font-bold text-white bg-opacity-75 bg-black px-4 py-2 rounded-lg">You are invited to</p>
                <p class="text-3xl text-white bg-opacity-75 bg-black px-4 py-2 rounded-lg">The Wedding of</p>
                <p class="text-2xl text-white bg-opacity-75 bg-black px-4 py-2 rounded-lg">01.12.2024</p>
                <p class="text-2xl text-white bg-opacity-75 bg-black px-4 py-2 rounded-lg">Gedung Lancang Kuning Duri</p>
                <p class="text-xl text-white bg-opacity-75 bg-black px-4 py-2 rounded-lg">Open Invitation</p>
            </div>
            <!-- Image -->
            <img src="/public/assets/Subtract-modified.png" alt="Dila & Rio" class="w-9/10 h-auto rounded-lg shadow-lg">
        </div>
    </div>
    
    <!-- Section 2: Event Details -->
    <div class="min-h-screen flex items-center justify-center">
        <div class="text-center">
            <h2 class="text-3xl font-semibold text-gray-700">Wedding Details</h2>
            <p class="mt-4 text-lg">Join us for the celebration of our wedding on [date] at [location].</p>
        </div>
    </div>
    
    <!-- Section 3: RSVP -->
    <div class="min-h-screen flex items-center justify-center">
        <div class="text-center">
            <h2 class="text-3xl font-semibold text-gray-700">RSVP</h2>
            <p class="mt-4 text-lg">Please confirm your attendance by [RSVP deadline].</p>
        </div>
    </div>

    <!-- Section 4: Gallery (optional) -->
    <div class="min-h-screen flex items-center justify-center">
        <div class="text-center">
            <h2 class="text-3xl font-semibold text-gray-700">Photo Gallery</h2>
        </div>
    </div>
</body>
</html>
